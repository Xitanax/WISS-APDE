<!doctype html>
<html>
  <head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chocadies</title></head>
  <body>
    <h1>Chocadies Frontend</h1>
    <pre id="out">Loading…</pre>
    <script>
      fetch('/api/health').then(r=>r.json()).then(d=>{
        document.getElementById('out').textContent = 'API /api/health → ' + JSON.stringify(d);
      }).catch(e=>{
        document.getElementById('out').textContent = 'API error: ' + e;
      });
    </script>
  </body>
</html>
